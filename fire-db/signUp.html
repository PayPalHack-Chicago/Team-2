<!DOCTYPE html>
<html>
  <head>
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body>
    <form action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <p>Please fill in this form to create an account.</p>

        <label for="fname"><b>Full name</b></label>
        <input type="text" placeholder="Full Name" name="fname" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />

        <label for="DOB"><b>Date of Birth</b></label>
        <input type="text" placeholder="Date of Birth" name="DOB" required />

        <label for="address"><b>Address Line 1</b></label>
        <input
          type="text"
          placeholder="Address Line 1"
          name="address"
          required
        />

        <label for="city"><b>State</b></label>
        <input type="text" placeholder="State" name="city" required />

        <label for="country"><b>Country</b></label>
        <input type="text" placeholder="Country" name="country" required />

        <label for="postal code"><b>Postal Code</b></label>
        <input
          type="text"
          placeholder="Postal Code"
          name="postal code"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Retype Password</b></label>
        <input
          type="password"
          placeholder="Password"
          name="psw-repeat"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom:15px"
          />
          Remember me
        </label>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
